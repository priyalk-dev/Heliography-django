{% extends 'base.html'%}
{%load static%}

{% block title%} Heliography | Contact {% endblock %}

{% block content %}

<form method="POST">

    {% csrf_token %}
<div class="container mt-4 p-2 d-flex justify-content-center">
      <div class="card p-4" style="width: 400px;">
    <h3 class="m-3 text-primary text-center">Contact Us</h3>
    <div class="mb-3 ">
        <label class="form-label">Name</label>
            {{form.name}}
    </div>
    <div class="mb-3 ">
        <label class="form-label">Email</label>
            {{form.email}}
    </div>
    <div class=" mb-3 ">
        <label class="form-label">Phone</label>
            {{form.phone}}
    </div>
     <div class=" mb-3">
        <label class="form-label">Message</label>
            {{form.message}}
    </div>
    <button class="btn btn-primary m-3 p-2"type="submit">Send</button>
</div>
</div>
</form>

{%endblock%}
